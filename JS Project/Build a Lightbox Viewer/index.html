<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>GALLERY OPTIMIZER</h1>
    <div class="gallery">
      <image
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg"
        alt="stonehenge"
      />
      <image
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg"
        alt="storm"
      />
      <image
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg"
        alt="trees"
      />
    </div>

    <div class="lightbox" id="lightbox">
      <button id="close-btn">&times;</button>
      <img id="lightbox-image" alt="image full size" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
