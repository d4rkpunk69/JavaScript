<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Inventory Management System</h1>
        <p>Track and manage your product inventory</p>
      </header>

      <div class="main-content">
        <div class="operations-panel">
          <h2>Operations</h2>

          <div class="form-group">
            <h3>Add Product</h3>
            <div class="input-row">
              <input type="text" id="addName" placeholder="Product name" />
              <input
                type="number"
                id="addQuantity"
                placeholder="Quantity"
                min="1"
              />
              <button id="addBtn">Add Product</button>
            </div>
          </div>

          <div class="form-group">
            <h3>Remove Product</h3>
            <div class="input-row">
              <input type="text" id="removeName" placeholder="Product name" />
              <input
                type="number"
                id="removeQuantity"
                placeholder="Quantity"
                min="1"
              />
              <button id="removeBtn">Remove Product</button>
            </div>
          </div>

          <div class="actions">
            <button id="runDemoBtn">Run Demo Operations</button>
            <button id="clearConsoleBtn">Clear Console</button>
          </div>
        </div>

        <div class="inventory-panel">
          <h2>Current Inventory</h2>
          <div class="inventory-container">
            <table id="inventoryTable">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody id="inventoryBody">
                <!-- Inventory will be populated here -->
              </tbody>
            </table>
            <p id="emptyMessage" class="empty-message">Inventory is empty</p>
          </div>
        </div>
      </div>

      <div class="console-panel">
        <h2>Console Output</h2>
        <div class="console" id="consoleOutput">
          <!-- console -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
