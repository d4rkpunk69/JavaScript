
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="header-container">
        <h1>PALINDROME CHECKER</h1>
        <p>By: Jose Jr. D. Tuling</p>
    </div>
    <div class="input-container">
        <p>Enter in text to check for a palindrome:</p>
        <input type="text" id="text-input" placeholder="Type here!" autocomplete="off"></input>
        <button id="check-btn"">Check</button>
    </div>
    <div id="result-container">
        <p id="result"></p>
    </div>
    <div id="info-container">
       
        
        <span><img src="https://i.pinimg.com/736x/a6/b1/36/a6b136257a9aa46d5e07e47a27f64122.jpg" alt="Great Idea Icon" width="20"/></span>
        <p>A palindrome (/ˈpæl.ɪn.droʊm/) is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards.</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
